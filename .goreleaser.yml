before:
builds:
  - main: ./cmd/fifo/main.go
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X "github.com/relvacode/fifo/build.Version={{.Tag}}" -X "github.com/relvacode/fifo/build.Commit={{.ShortCommit}}"
    ignore:
      - goos: darwin
        goarch: 386
archive:
  replacements:
    darwin: osx
    linux: linux
    windows: windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brew:
  github:
    owner: relvacode
    name: homebrew-fifo
